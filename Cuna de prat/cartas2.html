<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de arturo prat</title>
    <link rel="stylesheet" href="estilos/estilocarta.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="inicio.html" class="logito"><img src="img/volveer.jpg" class="imagene"></a>
    <div class="cartita">
        <h1>Cartas De Arturo Prat </h1>
    </div>
    
    
    <div class="slider">
        <div class="slides">

            

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            
            <div class="slide first">
                <img src="img/cartas de arturo/CartaConcepcion.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/cartas de arturo/UltimaCarta.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/cartas de arturo/Matrimonio1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/cartas de arturo/Matrimonio2.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>


        </div>

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

        
    </div>


    
    




    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        }, 5000);
    </script>


</body>
</html>
